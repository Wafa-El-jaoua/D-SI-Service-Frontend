<div class="container" style="margin-bottom: 120px;">
  <h2 class="font-weight-bold m-lg-2 text-md-center mb-3 mt-5 rounded text-white "
      style="width:28%;background-color: #009cd1;; text-align:left; ">D-Comparison</h2>
  <div>
    <h2 style="text-align: center; color: #009cd1;"><span style="font-weight:bold">E = mcÂ²</span></h2>
  </div>
  <div *ngIf="participantFormGroup">
    <form  class="col card p-3 mt-5 mb-5" [formGroup]="participantFormGroup" (ngSubmit)= "addParticipant()" >
      <div class="form-group mb-2">
        <legend>Participant:</legend>
        <label class="form-label" for="name"> Name:</label>
        <input id="name" formControlName="name" placeholder="Enter Name"  type="text" class="form-control"/>
        <small *ngIf="participantFormGroup.controls['name'].errors && participantFormGroup.controls['name'].touched" class="text-danger">
          Name is required
        </small>
      </div>
      <div class="form-group">
        <label for="lastName">PID DCC:</label>
        <input id="lastName" formControlName="pidDCC" placeholder="PID DCC"  type="text" class="form-control"/>
        <small *ngIf="participantFormGroup.controls['pidDCC'].errors && participantFormGroup.controls['pidDCC'].touched" class="text-danger">PID DCC is required</small>

      </div>
      <div class="col text-center">
        <button [disabled]="this.participantFormGroup.invalid" class="btn btn-primary mt-5 w-auto"  style="background-color:#009cd1; border-color:#009cd1;" type="submit" >ADD PARTICIPANT</button>
      </div>
    </form>
  </div>

  <div class="container-fluid">
    <ng-container *ngIf="participants$ | async as result" [ngSwitch]="result.dataState">
      <ng-container *ngSwitchCase="DataStateEnum.LOADING">Loading...</ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.ERROR">
        <div class="alert-danger">{{result.errorMessage}}</div>
      </ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.LOADED">
        <div class=" card col p-3 mt-5 mb-5">
          <div class="card-header bg-light">Participant List</div>
          <div class="card-body">
            <table class="table table-striped table-bordered mb-xl-5">
              <thead>
              <tr>
                <th class="w-50">Name</th>
                <th class="w-50">PID DCC</th>
                <th class="w-25"></th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td *ngIf="!result.data?.length" colspan="5">Please add some Participants!</td>
              <tr *ngFor="let participant of result.data">
                <td>{{participant.name}}</td>
                <td>{{participant.pidDCC}}</td>
                <td>
                  <button  style="background-color:#009cd1; border-color:#009cd1;" class="btn btn-danger"  (click)="onDeleteParticipant(participant)">
                    <span class="fa fa-trash-o"></span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <div>
    <div *ngIf="reportFormGroup">
    <form  name="ReportForm"  [formGroup]="reportFormGroup"  class="col card p-3 mb-5"   (ngSubmit)= "addReport()" >
      <div class="row " >
        <div class="row mb-3 m-lg-3 ">
          <legend>Report:</legend>
          <label for="pidReport" class="col-1 col-form-label"><span
            style="font-weight:bold">PID Report</span></label>
          <div   class="col-sm-10 form-group " >
            <input type="text" formControlName="pidReport"  id="pidReport" placeholder="CCM-K1" >
            <small *ngIf="reportFormGroup.controls['pidReport'].errors && reportFormGroup.controls['pidReport'].touched" class="text-danger">pidReport is required</small>
            <label for="destination" class=" col-form-label disabled"><span
              style="font-weight:bold; margin:10px">Destination</span></label>
            <input type="text" class="my-lg-2" id="destination" placeholder="filesystem" readonly/>

          </div>
        </div>
        <div class="col text-center form-group">
          <button [disabled]="this.reportFormGroup.invalid" style="background-color:#009cd1; border-color:#009cd1;" class="btn btn-danger" type="submit" (click)="onDownload()"  >
            EVALUATE COMPARISON
          </button>
        </div>
      </div>
    </form>
      <div class="col text-center form-group">
        <a  style="background-color:#009cd1; border-color:#009cd1;" class="btn btn-danger" type="submit"   href="http://localhost:8084/swagger-ui/index.html#/" target="_blank"  >
          Swagger UI OpenAPI
        </a>
      </div>
  </div>
